<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Create Order</title>
</head>

<body>
    
    <div>
        <div>
            <h2>Create New Order</h2>
        </div>
        <form>
            <label for="username">Username:</label><br>
            <input id="username" type="text" name="username" placeholder="Username">
            <br>
            <br>
            <label for="type">Order Type:</label>
            <select id="type" name="type" id="type" onchange="return toggleESOPInput()">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
            <br><br>
            <label for="quantity">Quantity:</label><br>
            <input id="quantity" type="number" name="quantity" placeholder="Quantity">

            <br><br>
            <label for="price">Price:</label><br>
            <input id="price" type="number" name="price" placeholder="Price">
            <br><br>

            <div id="esopsection" class="hidden">
                <label for="esoptype">ESOP Type:</label>
                <select id="esoptype" name="esoptype" id="esoptype">
                    <option value="NON_PERFORMANCE">NORMAL</option>
                    <option value="PERFORMANCE">PERFORMANCE</option>
                </select>
            </div>

            <br>
            <button id="submit" type="submit">Submit </button>
        </form>
    </div>


    <script src="./scripts/createOrder.js" />
</body>

</html>
