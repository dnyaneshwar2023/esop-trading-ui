<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create Order</title>
    </head>

    <body>
        <div>
            <div>
                <h2>Create New Order</h2>
            </div>
            <form>
                <label for="username">Username:</label><br />
                <input
                    id="username"
                    type="text"
                    name="username"
                    placeholder="Username"
                />
                <br />
                <br />
                <div class="select-field">
                    <label for="type">Order Type:</label>
                    <div id="type">
                        <select
                            id="selector"
                            name="type"
                            onchange="return toggleESOPInput()"
                        >
                            <option class="option" value="BUY">BUY</option>
                            <option class="option" value="SELL">SELL</option>
                        </select>
                    </div>
                </div>
                <br />
                <label for="quantity">Quantity:</label><br />
                <input
                    id="quantity"
                    type="number"
                    name="quantity"
                    placeholder="Quantity"
                />

                <br /><br />
                <label for="price">Price:</label><br />
                <input
                    id="price"
                    type="number"
                    name="price"
                    placeholder="Price"
                />
                <br /><br />

                <div id="esopsection" class="hidden">
                    <label for="esoptype">ESOP Type:</label>
                    <select id="esoptype" name="esoptype">
                        <option value="NON_PERFORMANCE">NON_PERFORMANCE</option>
                        <option value="PERFORMANCE">PERFORMANCE</option>
                    </select>
                </div>

                <br />
                <button class="submitbutton" id="submit" type="submit">
                    Submit
                </button>
            </form>
        </div>
    </body>
</html>
